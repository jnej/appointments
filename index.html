<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/script.js"></script>
      <title>Appointments</title>
    </head>
    <body>
      <div class="container">

        <h1>Book an Appointment</h1>

        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="descrip">Appointment Description</label>
            <input id="descrip" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="confirm">
          <h1>Confirmation of Booking</h1>
            <p> Dear <span class="name"></span>,</p>
            <p>This is to confirm your appointment booking for <span class="descrip"></span> on <span class="date"></span> at <span class="time"></span>.  I look forward to seeing you then.</p>
            <p>Amanda</p>
        </div>

      </div>
    </body>
  </html>
